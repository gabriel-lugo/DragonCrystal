<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragonCrystal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
</head>
<body>
    <header>
        <h1>DragonCrystal</h1>
    </header>
<div class="game">

    <div id="world-area">
        <div id="text-area">
            <p id="world-text"></p>
            <p id="action-text"></p>
        </div>

        <div id="direction-buttons">
            <p class="button-instruction">Directions</p>
            <button id="north">North</button><br>
            <button id="west">West</button>
            <button id="east">East</button><br>
            <button id="south">South</button>
        </div>

        <div id="lower-buttons">
            <p class="button-instruction">Actions</p>
            <button id="look">Look</button>
            <button id="talk">Talk</button>
            <button id="use-take">Use/Take</button>
        </div>       

    </div>
</div>
    
</body>
</html>
