<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragonCrystal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
</head>
<body>
    <header>
        <h1>DragonCrystal</h1>
    </header>

    <div id="world-area">
        <p id="world-text"></p>
        <div id="direction-buttons">
            <p class="button-instruction">Directions</p>
            <button id="north">North</button>
            <button id="south">South</button>
            <button id="west">West</button>
            <button id="east">East</button>
        </div>
        <div id="lower-buttons">
            <p class="button-instruction">Actions</p>
            <button id="opt-1">Look around</button>
            <button id="opt-2">Talk</button>
            <button id="opt-3">Use</button>
            <button id="opt-4">Inventory</button>
        </div>
        

    </div>
    
</body>
</html>
